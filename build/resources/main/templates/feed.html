
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
  .post p, .post a {
display:inline-block;
margin-left:10px;
word-wrap: anywhere;
}


* {box-sizing: border-box;}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.header {
  overflow: hidden;
  background-color: #f1f1f1;
  padding: 20px 10px;
}

.header a {
  float: left;
  color: black;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px;
  line-height: 25px;
  border-radius: 4px;
}

.header a.logo {
  font-size: 25px;
  font-weight: bold;
}

.header a:hover {
  background-color: #ddd;
  color: black;
}

.header a.active {
  background-color: dodgerblue;
  color: white;
}

.header-right {
  float: right;
}

@media screen and (max-width: 500px) {
  .header a {
    float: none;
    display: block;
    text-align: left;
  }

  .header-right {
    float: none;
  }
  }
</style>
<body>
<div th:replace="header :: header">...</div>

<div th:each="user:${following}">
    <div th:each="post : ${user.postModels}" class="post">
        <p th:text="${post.createdAt}"></p>
        <p th:text="${post.body}"></p>
        <a th:href="'/users/'+${user.id}"><span th:text="${user.username}"></span></a>
    </div>
</div>

</body>
</html>
