<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>

    * {

box-sizing: border-box;}

body {
background:#EED6C4;
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}
</style>
<body>

<form action="#" th:action="@{/signup}" method="post" th:object="${object}">
  <fieldset>
    <legend>sign up</legend>
    <label for="username">User Name</label>
    <input id="username" name="username" type="text" field="*{username}">

    <label for="password">Password</label>
    <input id="password" name="password" type="password" field="*{password}">

    <label for="firstName">First name</label>
    <input id="firstName" name="firstName" type="text" field="*{firstName}">

    <label for="lastName">Last name</label>
    <input id="lastName" name="lastName" type="text" field="*{lastName}">

    <label for="dateOfBirth">Date Of Birth</label>
    <input id="dateOfBirth" name="dateOfBirth" type="date" field="*{dateOfBirth}">

    <label for="bio">Bio</label>
    <input id="bio" name="bio" type="text" field="*{bio}">
    <input type="submit" value="submit">
  </fieldset>
</form>
</body>
</html>
